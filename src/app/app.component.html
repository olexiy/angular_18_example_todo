<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user (select)="onSelectUser($event)" [selected]="user.id==selectedUserId " [user]="user" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name"  [userId]="selectedUser.id" />
  } @else {
    <p id="fallback">Please select the user to see their tasks!</p>
  }
</main>
